<!DOCTYPE html>
<html>

<head>
	<title>POSTiT | Login</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/animate.css">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/postit.css">
</head>

<body>

  <div id="indexContainer" class="amber">
      <div id="mainContainer" class="row">
        <div class="col s12 m6 indexSideOne">
          <h3 class="center-align"> <i class="icon ion-speakerphone"></i> POSTiT</h3>
          <br>
          <p class="flow-text center-align">You don&rsquo;t need to shout, <br> Just POSTiT</p>
          <br>
          <h5><span>Quickstart</span></h5>
          <ul>
            <li><a href="#">Create an Account</a></li>
            <li><a href="#">Create a Message Board</a></li>
            <li><a href="#">Add Members to Board</a></li>
            <li><a href="#">Just PostIt</a></li>
          </ul>
        </div>
        <div class="col s12 m6 indexSideTwo">
          <div id="authCapsules">
            <a href="signup.html" class="capsule btn teal">Sign Up</a>
            <a href="login.html" class="capsule btn cyan">Sign In</a>
          </div>
          <form id="signUpForm" class="row" action="welcome.html">
            <p class="flow-text"> &nbsp; Sign Up</p>
            <div class="input-field col s12">
              <input type="text" id="fullname_signup">
              <label for="fullname_signup">Fullname</label>
            </div>
            <div class="input-field col s12">
              <input type="email" id="email_signup">
              <label for="email_signup">Email</label>
            </div>
            <div class="input-field col s12">
              <input type="password" id="password_signup">
              <label for="password_signup">Password</label>
            </div>
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light" type="submit">sign Up</button>
              <p>
                <a href="login.html"><span>Already have an account</span></a>
              </p>
            </div>

          </form>
        </div>
      </div>
  </div>

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
