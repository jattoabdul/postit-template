<!DOCTYPE html>
<html>

<head>
  <title>POSTiT | Login</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/postit.css">
</head>

<body>

  <div id="dashContainer" class="teal">
    <div id="appContainer" class="row no-marginbtm">
      <div id="roomsView" class="col s2 m3 l2 blue-grey darken-4 white-text">
        <div class="right-align">
          <i class="icon ion-navicon x3 waves-effect waves-block waves-light"></i>
        </div>
        <img class="profilePic" src="http://i.pravatar.cc/150?img=59" alt="Profile">
        <p class="flow-text center profileName">
          Abdulqahar Aminujatto
          <small><br><a href="#" class="username">@jattoade</a></small>
        </p>
        <br>
        <h4 class="sideheading">Groups <i class="icon ion-ios-people"></i></h4>
        <ul>
          <li><a href="#">Laravel Group</a></li>
          <li><a href="#">Django Group</a></li>
          <li><a href="#">Firebase Group</a></li>
          <li><a href="#">NodeJS Group</a></li>
        </ul>

        <div class="buttomNavs container">
          <a href="#" class="left">
              <i class="icon ion-person-add"></i>
            </a>
          <a href="#" class="right"><i class="icon ion-android-exit"></i></a>
        </div>
      </div>
      <div id="appBoard" class="col s10 m9 l10 no-padding">
        <nav class="blue-grey darken-4">
          <div class="nav-wrapper">
            <a href="welcome.html" class="brand-logo center">POSTiT <i class="icon ion-speakerphone left"></i> <sub><small>A chat app for collaboration between users</small></sub></a>
          </div>
        </nav>
        <br>
        <div id="chatArea" class="white-text">
          <h2 class="center-align">Welcome Abdulqahhar</h2>
          <h4 class="left-align center">
            You don&rsquo;t have to shout. <br>
            <span class="right-align flow-text">Just POSTiT!!!</span>
          </h4>
          <div class="row container">
              <div class="col s5 row">
                <form>
                  <div class="input-field col s12">
                    <i class="icon ion-ios-search prefix right"></i>
                    <input type="search" id="searchArea" placeholder="search" class="teal">
                  </div>
                </form>
              </div>
              <div class="col s7">
                <p><span class="flow-text" style="line-height: 200%;">OR </span> &nbsp;  <button class="btn" style="margin-bottom: 0.5rem;">Create Group</button></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>

</html>
