<!DOCTYPE html>
<html>

<head>
	<title>POSTiT | Login</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div id="indexContainer" class="container">
		<div class="row indexArea">
			<div class="col s12 m6 indexSideOne">
				<h3 class="app_logo"><i class="fa fa-bullhorn"> </i>POSTiT</h3>
				<h4 class="app-tagLine">
					You Dont Have to Shout, Just <span>PostIt</span>
				</h4>
				<i class="fa fa-bullhorn x-large-logo"></i>
				<div class="quickstart">
					<p>QUICK START</p>
					<ul>
						<li>Create an Account</li>
						<li>Create a Message Board</li>
						<li>Add Members to Board</li>
						<li>Just PostIt</li>
					</ul>
				</div>
			</div>

			<div class="col s12 m6 indexSideTwo">
				<div class="formMenu">
					please =>
					<button class="btn primary-color">Sign Up</button> or
					<button class="btn info-color">Sign In</button>
				</div>
				<div class="forms">
					<button class="btn primary-color">Sign Up</button>
					<span class="">OR</span>
					<button class="btn info-color">Sign In</button>
					<button class="btn primary-color hide">Dashboard</button>
					<span class="hide">OR</span>
					<button class="btn primary-color hide">Sign Out</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
