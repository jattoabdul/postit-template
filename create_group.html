<!DOCTYPE html>
<html>

<head>
  <title>POSTiT | Create Group</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/postit.css">
</head>

<body>

  <div id="dashContainer" class="teal">
    <div id="appContainer" class="row no-marginbtm">
      <div id="roomsView" class="col s2 m3 l2 blue-grey darken-4 white-text">
        <div class="right-align">
          <i class="icon ion-navicon x3 waves-effect waves-light"></i>
        </div>
        <img class="profilePic" src="http://i.pravatar.cc/150?img=59" alt="Profile">
        <p class="flow-text center profileName">
          Abdulqahar Aminujatto
          <small><br><a href="#" class="username">@jattoade</a></small>
        </p>
        <br>
        <h4 class="sideheading">Groups <i class="icon ion-ios-people"></i></h4>
        <ul>
          <li><a href="#">Laravel Group</a></li>
          <li><a href="#">Django Group</a></li>
          <li><a href="#">Firebase Group</a></li>
          <li><a href="#">NodeJS Group</a></li>
        </ul>

        <div class="buttomNavs container">
          <a href="#" class="left">
              <i class="icon ion-person-add"></i>
            </a>
          <a href="#" class="right"><i class="icon ion-android-exit"></i></a>
        </div>
      </div>
      <div id="appBoard" class="col s10 m9 l10 no-padding">
        <nav class="blue-grey darken-4">
          <div class="nav-wrapper">
            <a href="welcome.html" class="brand-logo center">POSTiT <i class="icon ion-speakerphone left"></i> <sub><small>A chat app for collaboration between users</small></sub></a>
            <ul class="right">
              <li><a href="#" class="waves-effect waves-light"><i class="icon ion-android-more-vertical"></i></a></li>
            </ul>
          </div>
        </nav>
        <br>
        <div id="chatArea" class="white-text row padTop">
          <div class="container">
            <div class="card-panel formPanel">
              <form>
                <div class="input-field col s12">
                  <input type="text" id="group_name-create" required>
                  <label for="group_name-create">Group Name</label>
                </div>
                <!-- <div class="input-field col s12">
                <textarea id="group_desc-create" class="white-text" class="materialize-textarea" required></textarea>
                <label for="group_name-create" class="white-text">Group Description</label>
              </div> -->
                <div class="input-field col s12">
                  <textarea id="group_desc-create" class="materialize-textarea"></textarea>
                  <label for="group_desc-create">Group Description</label>
                </div>
                <div class="col s12 teal-text">
                  Add User (s):
                  <div class="input-field inline">
                    <input id="add_users" type="text" class="validate">
                    <label for="add_users">Users</label>
                  </div>
                </div>
                <div class="col s12">
                  <p class="center">
                    <button class="btn-large waves-effect waves-light">Create Group</button>
                  </p>
                </div>
                <ul>
                  <li><a href="#">@jattoade</a></li>
                  <li><a href="#">@shery</a></li>
                  <li><a href="#">@joe</a></li>
                  <li><a href="#">@ratcoder</a></li>
                </ul>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
