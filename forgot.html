<!DOCTYPE html>
<html>

<head>
	<title>POSTiT | Home</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/animate.css">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/postit.css">
</head>

<body>

  <div id="indexContainer" class="amber">
      <div id="mainContainer" class="row">
        <div class="col s12 m6 indexSideOne">
          <h3 class="center-align"> <i class="icon ion-speakerphone"></i> POSTiT</h3>
          <br>
          <p class="flow-text center-align">You don&rsquo;t need to shout, <br> Just POSTiT</p>
          <br>
          <h5><span>Quickstart</span></h5>
          <ul>
            <li><a href="#">Create an Account</a></li>
            <li><a href="#">Create a Message Board</a></li>
            <li><a href="#">Add Members to Board</a></li>
            <li><a href="#">Just PostIt</a></li>
          </ul>
        </div>
        <div class="col s12 m6 indexSideTwo flexCentered">
          <div id="authCapsules">
            <a href="signup.html" class="capsule btn teal">Sign Up</a>
            <a href="login.html" class="capsule btn cyan">Sign In</a>
          </div>
          <p>Forgot Password?</p>
          <form id="forgotPass" action="#" class="row">
            <p class="flow-text center-align">It&rsquo;s normal for humans to forget</p>
            <div class="input-field col s12">
              <input class="center" type="email" id="email_forgot">
              <!-- you can apply autofocus here, its gives an awesome user experience  -->
              <label for="email_forgot" class="amber-text">What&rsquo;s your email?</label>
              <div class="input-field col s12 center center-align">
                <button class="btn" type="submit">Reset my password</button>
                <p class="center">
                  <a href="login.html"><span>SIGN IN</span></a>
                </p>
              </div>
            </div>
          </form>

        </div>
      </div>
  </div>

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
